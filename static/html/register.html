<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css"/>
</head>
<body>
<div id="box">
    <h1>注册</h1>
    <form method="post" action="/api/regUser">

        <button class="but" type="submit">注册</button>
    </form>
</div>
</body>
</html>
